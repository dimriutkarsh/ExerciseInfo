<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym & Yoga Tracker</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main">
        <nav>
            <span>
                <img width="58" src="assests/logo.png" alt="">
            </span>
            <div>
                <button class="navbtn" onclick="navigateTo('stopwatch.html')">STOP WATCH</button>
                <button class="navbtn" data-section="progress">
                    <i class="fas fa-chart-line"></i> PROGRESS
                </button>
                <button class="navbtn" data-section="workout-logger">
                    <i class="fas fa-dumbbell"></i> WORKOUT LOG
                </button>
                <button class="navbtn" onclick="navigateTo('index.html')">BACK</button>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <header>
            <h1>Gym & Yoga Tracker</h1>
            <nav>
                <button onclick="showSection('search')">Search Exercises</button>
                <button onclick="showSection('calendar')">Attendance Calendar</button>
                <button onclick="showSection('schedule')">Daily Schedule</button>
            </nav>
        </header>

        <main>
            <!-- Exercise Search Section -->
            <section id="search" class="section">
                <h2>Search Exercises</h2>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search exercises..."
                        oninput="searchExercises()"
                    >
                    <div id="searchResults" class="search-results"></div>
                </div>
            </section>

            <!-- Calendar Section -->
            <section id="calendar" class="section hidden">
                <h2>Attendance Calendar</h2>
                <div class="attendance-stats">
                    <div class="stat-card">
                        <h4>This Month</h4>
                        <div id="monthStats"></div>
                    </div>
                    <div class="stat-card">
                        <h4>Overall</h4>
                        <div id="overallStats"></div>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button onclick="previousMonth()">&lt;</button>
                        <h3 id="currentMonth"></h3>
                        <button onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </section>

            <!-- Schedule Section -->
            <section id="schedule" class="section hidden">
                <h2>Daily Schedule</h2>
                <div class="schedule-container">
                    <div class="day-selector">
                        <select id="daySelect" onchange="updateSchedule()">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <div id="scheduleList" class="schedule-list"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/userManagement.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/search.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
